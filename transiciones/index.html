<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transiciones CSS</title>
</head>
<style>
    body{
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: Arial, Helvetica, sans-serif


    }

    .container{
        border: 1px solid red;
    }

    .container:hover .cuadrado{
        /* transform: skew(x,y); */
        transform: skew(10deg, 10deg);

    }

    .cuadrado{
        width: 200px;
        height: 200px;
        background: #7dc900;
        margin: 20px;
        transition: .3s;
    }
   
</style>
<body>
<div class="container">
    <div class="cuadrado">
        Hola Mundo
    </div>
</div>

    
</body>
</html>
